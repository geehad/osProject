
<ion-header>
  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value=""></ion-input>
      </ion-item>

 <ion-item>
        <ion-label floating>Image</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>






<ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option value="f">Student</ion-option>
        <ion-option value="m">Instructor</ion-option>
      </ion-select>
    </ion-item>

    </ion-list>
<div padding>
       <button ion-button (click)='Register()' color="primary" block>Sign Up</button>
    </div>

</ion-content>
